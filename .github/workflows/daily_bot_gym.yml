name: Daily Telegram Bot

on:
  schedule:
    - cron: '0 10 * * *'  # каждый день в 10:00 UTC
  workflow_dispatch:     # чтобы можно было запускать вручную

jobs:
  send-message:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install python-telegram-bot==20.7

      - name: Run bot
        run: python bot.py
        env:
          TOKEN: ${{ secrets.TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
